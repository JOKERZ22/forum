<div class="x-body">
  <div class="layui-row">
    <form class="layui-form layui-col-md12 x-so layui-form-pane" action="">
      <input class="layui-input" placeholder="类别名" name="displayname">
      <button class="layui-btn" type="button"  lay-submit="" lay-filter="addcategory"><i class="layui-icon"></i>添加</button>
    </form>
  </div>
  <xblock>
    <span class="x-right" style="line-height:40px" th:text="'共有数据：'+${categoryCount}+'条'"></span>
  </xblock>
  <table class="layui-table layui-form">
    <thead>
    <tr>
      <!--<th width="20">
        <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
      </th>-->
      <th width="70">ID</th>
      <th>类别名</th>
      <th>展示名</th>
      <th>创建人</th>
      <th width="220">操作</th>
    </thead>
    <tbody class="x-cate">
    <tr cate-id='1' fid='0' th:each="c:${categoryList}">
      <td th:text="${c.id}"></td>
      <td th:text="${c.name}"></td>
      <td th:text="${c.display_name}"></td>
      <td th:text="${c.username}"></td>
      <td class="td-manage">
        <button class="layui-btn layui-btn layui-btn-xs"  th:onclick=" 'javascript:x_admin_show(\'编辑\',\'/admin/toeditcategory/'+${c.id}+'\')' "  ><i class="layui-icon">&#xe642;</i>编辑</button>
        <button class="layui-btn-danger layui-btn layui-btn-xs"  th:onclick="'javascript:delCate('+${c.id}+')' "><i class="layui-icon">&#xe640;</i>删除</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</style>
<script>
    layui.use(['form'], function(){
        form = layui.form;

    });



    /*分类-删除*/
    function delCate(categoryid) {
        console.log(categoryid);
        if (null != categoryid) {
            layer.confirm('您确定要删除吗？', {
                btn: ['确认', '返回'] //按钮
            }, function () {
                $.post("/admin/delcategory", {"categoryid": categoryid}, function (res) {
                    if (res.message == 1 ){
                        //回调弹框
                        layer.msg("删除成功！", {
                            icon: 6,//成功的表情
                            time: 1000 //1秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            location.reload();
                        });
                    } else {
                        layer.msg(res.message,{icon: 5});//弹出错误提示
                        return;
                    }
                });
            }, function () {
                layer.closeAll();
            });
        }
    }



    function delAll (argument) {

        var data = tableCheck.getData();

        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
</script>

<script>
    layui.use('form', function () {
        var form = layui.form;

        form.on('submit(addcategory)', function () {
            var url = "[[@{/admin/addcategory}]]";
            var displayname = $("input[name=displayname]").val();

            $.ajax({
                url: url,
                type: "post",
                async: false,
                data:{"displayname": displayname},
                success: function (res) {
                    console.log(res.message);
                    if(res.message == 1) {
                        layer.msg("添加成功！",{icon: 6,
                            time: 1000 //1秒关闭（如果不配置，默认是3秒）
                             },function () {
                            location.reload();
                        });//成功的表情
                        return;
                    } else {
                        layer.msg(res.message,{icon: 5});//失败的表情
                        return;
                    }
                }
            });
            return false;
        });
    });
</script>
