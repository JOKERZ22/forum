<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="UTF-8">
    <title>版块编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">
            <input type="hidden" id="moduleid" name="moduleid" th:value="${moduleid}">
          <div class="layui-form-item">
              <label for="display_name" class="layui-form-label">
                  <span class="x-red">*</span>展示名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="display_name" name="display_name" required=""
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>将会成为系统展示的版块名
              </div>
          </div>
          <div class="layui-form-item">
              <label for="name" class="layui-form-label">
                  <span class="x-red">*</span>版块名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="name" name="name" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <button  class="layui-btn" lay-filter="editModule" lay-submit="">
                  修改
              </button>
          </div>
      </form>
    </div>
    <script>
      layui.use(['form','layer'], function(){
          $ = layui.jquery;
        var form = layui.form
        ,layer = layui.layer;


          //监听提交
          form.on('submit(editModule)', function () {
              var url = "[[@{/admin/editmodule}]]";
              var moduleid = $("input[name=moduleid]").val();
              var display_name = $("input[name=display_name]").val();
              var name = $("input[name=name]").val();

              //发异步，把数据提交给后台
              $.ajax({
                  url: url,
                  type: "post",
                  data: {"id": moduleid, "display_name": display_name, "name": name},
                  success: function (res) {
                      console.log(res.message);
                      if (res.message == 1) {
                          layer.msg("修改成功", {
                              icon: 6,
                              time: 1000 //1秒关闭（如果不配置，默认是3秒）
                          }, function () {
                              layer.closeAll(layer.index);
                              window.parent.location.reload();
                          });
                          return;
                      } else {
                          layer.msg(res.message, {icon: 5});//失败的表情
                          return;
                      }
                  }
              });
              return false;
          });
      });

  </script>

  </body>

</html>
