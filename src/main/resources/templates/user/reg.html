
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">>
<head>
  <meta charset="utf-8">
  <title>注册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="fly,layui,前端社区">
  <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <!--<script src="layui/layui.all.js"></script>-->
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/global.css">
</head>
<body>

<div class="fly-header layui-bg-black">
  <div class="layui-container">
    <a class="fly-logo" href="/">
      <img src="/images/logo.png" alt="layui">
    </a>
    <ul class="layui-nav fly-nav layui-hide-xs">
      <li class="layui-nav-item layui-this" th:each="m : ${session.moduleList}">
        <a th:href="@{/post/module/{moduleid}(moduleid=${m.id})}" th:text="${m.display_name}"><i class="iconfont icon-jiaoliu"></i></a>
      </li>
      <!--<li class="layui-nav-item">        <a href="case/case.html"><i class="iconfont icon-iconmingxinganli"></i>案例</a>      </li>      <li class="layui-nav-item">        <a href="http://www.layui.com/" target="_blank"><i class="iconfont icon-ui"></i>框架</a>      </li>-->
    </ul>

    <ul class="layui-nav fly-nav-user">
      <!-- 未登入的状态 -->
      <li class="layui-nav-item"><a class="iconfont icon-touxiang layui-hide-xs" th:href="@{/tologin}"></a></li>
      <li class="layui-nav-item"><a th:href="@{/tologin}">登入</a></li>
      <li class="layui-nav-item"><a th:href="@{/toreg}">注册</a></li>
    </ul>
  </div>
</div>

<div class="layui-container fly-marginTop">
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title">
        <li><a th:href="@{/tologin}">登入</a></li>
        <li class="layui-this">注册</li>
      </ul>
      <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
          <div class="layui-form layui-form-pane">
            <form class="layui-form" action="">
              <div class="layui-form-item">
                <label for="email" class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                  <input type="text" id="email" name="email" required lay-verify="email" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">将会成为您唯一的登入名</div>
              </div>
              <div class="layui-form-item">
                <label for="name" class="layui-form-label">昵称</label>
                <div class="layui-input-inline">
                  <input type="text" id="name" name="name" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="password" class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="password" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
              </div>
              <div class="layui-form-item">
                <label for="repass" class="layui-form-label">确认密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="repass" name="repass" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <!--<div class="layui-form-item">
                <label for="L_vercode" class="layui-form-label">人类验证</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_vercode" name="vercode" required lay-verify="required" placeholder="请回答后面的问题" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid">
                  <span style="color: #c00;">{{d.vercode}}</span>
                </div>
              </div>-->
              <div class="layui-form-item">
                <button id="submitBtn" type="button" class="layui-btn layui-btn-sm" lay-submit="" lay-filter="reg">立即注册</button>
              </div>
              <!--<div class="layui-form-item fly-form-app">
                <span>或者直接使用社交账号快捷注册</span>
                <a href="" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-qq" title="QQ登入"></a>
                <a href="" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-weibo" title="微博登入"></a>
              </div>-->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="fly-footer">  <p><a href="http://www.shaonianyou.xin/" target="_blank">ITHOME</a> 2019 &copy; <a href="http://www.shaonianyou.xin/" target="_blank">shaonianyou.xin</a></p></div>

<script src="/layui/layui.js"></script>
<script>
    layui.cache.page = 'user';
    layui.cache.user = {
        username: '游客'
        ,uid: -1
        ,avatar: '/images/avatar/00.jpg'
        ,experience: 83
        ,sex: '男'
    };
    layui.config({
        version: "3.0.0"
        ,base: '/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');

    layui.use('form', function () {
        var form = layui.form;

        form.on('submit(reg)', function () {
            var url = "[[@{/user/reg}]]";
            var email = $("input[name=email]").val();
            var name = $("input[name=name]").val();
            var password = $("input[name=password]").val();

            $.ajax({
                url: url,
                type: "post",
                async: false,
                data:{"email": email, "name":name,"password": password},
                success: function (res) {
                    console.log(res.message);
                    if(res.message == 1) {
                        location.href = "[[@{/login}]]";
                    } else {
                        layer.msg(res.message,{icon: 5});//失败的表情
                        return;
                    }
                }
            });
            return false;
        });
    });
</script>

</body>
</html>
