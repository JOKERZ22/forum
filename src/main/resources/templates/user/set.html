<script src="/layui/layui.js"></script>
<script>
layui.cache.page = 'user';
layui.cache.user = {
  username: '游客'
  ,uid: -1
  ,avatar: '/images/avatar/00.jpg'
  ,experience: 83
  ,sex: '男'
};
layui.config({
  version: "2.0.0"
  ,base: '/mods/'
}).extend({
  fly: 'index'
}).use('fly');

layui.use('form', function () {
    var form = layui.form;

    form.on('submit(updatesection)', function () {
        var url = "[[@{/user/update}]]";
        var email = $("input[name=email]").val();
        var name = $("input[name=name]").val();
        var gender = $('[name=gender]:checked').val();
        var address = $("input[name=address]").val();
        var proflie = $("textarea[name=proflie]").val();

        $.ajax({
            url: url,
            type: "post",
            async: false,
            data:{"email": email, "name":name,"gender": gender,"address": address,"proflie": proflie},
            success: function (res) {
                console.log(res.message);
                if(res.message == 1) {
                    layer.msg("修改成功，即将跳转到登陆页面",{icon: 6},function () {
                        location.href = "[[@{/tologin}]]";
                    });//成功的表情
                    return;
                } else {
                    layer.msg(res.message,{icon: 5});//失败的表情
                    return;
                }
            }
        });
        return false;
    });
});


layui.use('form', function () {
    var form = layui.form;

    form.on('submit(repass)', function () {
        var url = "[[@{/user/repass}]]";
        var currentpass = $("input[name=currentpass]").val();
        var newpass = $("input[name=newpass]").val();
        var repass = $("input[name=repass]").val();

        if(repass != newpass ){
            layer.msg("两次密码不一致",{icon: 5});//失败的表情
            return false;
        }
        if(currentpass == repass ){
            layer.msg("您未作任何修改",{icon: 5});//失败的表情
            return false;
        }

        $.ajax({
            url: url,
            type: "post",
            async: false,
            data:{"currentpass": currentpass, "newpass":newpass},
            success: function (res) {
                console.log(res.message);
                if(res.message == 1) {
                    layer.msg("修改成功，即将跳转到登陆页面",{icon: 6},function () {
                        location.href = "[[@{/tologin}]]";
                    });//成功的表情
                    return;
                } else {
                    layer.msg(res.message,{icon: 5});//失败的表情
                    return;
                }
            }
        });
        return false;
    });
});
</script>
