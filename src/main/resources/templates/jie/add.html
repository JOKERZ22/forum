<div class="layui-container fly-marginTop">
  <div class="fly-panel" pad20 style="padding-top: 5px;">
    <!--<div class="fly-none">没有权限</div>-->
    <div class="layui-form layui-form-pane">
      <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
          <li class="layui-this">发表新帖<!-- 编辑帖子 --></li>
        </ul>
        <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
          <div class="layui-tab-item layui-show">
            <form class="layui-form" action="">
              <div class="layui-row layui-col-space15 layui-form-item">
                <div class="layui-col-md3">
                  <label for="category_id" class="layui-form-label">所在专栏</label>
                  <div class="layui-input-block">
                    <select lay-verify="required" id="category_id" name="category_id" lay-filter="column">
                      <option></option> 
                      <option value="1">提问</option>
                      <option value="2">分享</option>
                      <option value="3">讨论</option>
                      <option value="4">建议</option>
                      <option value="5">公告</option>
                      <option value="6">动态</option>
                    </select>
                  </div>
                </div>
                <div class="layui-col-md3">
                  <label for="module_id" class="layui-form-label">所在模块</label>
                  <div class="layui-input-block">
                    <select lay-verify="required" id="module_id" name="module_id" lay-filter="column">
                      <option></option>
                      <option value="1">Java</option>
                      <option value="2">JavaScript</option>
                    </select>
                  </div>
                </div>
                <div class="layui-col-md6">
                  <label for="title" class="layui-form-label">标题</label>
                  <div class="layui-input-block">
                    <input type="text" id="title" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                    <!-- <input type="hidden" name="id" value="{{d.edit.id}}"> -->
                  </div>
                </div>
              </div>
              <div class="layui-row layui-col-space15 layui-form-item layui-hide" id="LAY_quiz">
                <div class="layui-col-md3">
                  <label class="layui-form-label">所属产品</label>
                  <div class="layui-input-block">
                    <select name="project">
                      <option></option>
                      <option value="layui">layui</option>
                      <option value="独立版layer">独立版layer</option>
                      <option value="独立版layDate">独立版layDate</option>
                      <option value="LayIM">LayIM</option>
                      <option value="Fly社区模板">Fly社区模板</option>
                    </select>
                  </div>
                </div>
                <div class="layui-col-md3">
                  <label class="layui-form-label" for="L_version">版本号</label>
                  <div class="layui-input-block">
                    <input type="text" id="L_version" value="" name="version" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-col-md6">
                  <label class="layui-form-label" for="L_browser">浏览器</label>
                  <div class="layui-input-block">
                    <input type="text" id="L_browser"  value="" name="browser" placeholder="浏览器名称及版本，如：IE 11" autocomplete="off" class="layui-input">
                  </div>
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <div class="layui-input-block">
                  <textarea id="body" name="body" required lay-verify="required" placeholder="详细描述" class="layui-textarea fly-editor" style="height: 260px;"></textarea>
                </div>
              </div>
              <!--<div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">悬赏积分</label>
                  <div class="layui-input-inline" style="width: 190px;">
                    <select name="experience">
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="50">50</option>
                      <option value="60">60</option>
                      <option value="80">80</option>
                    </select>
                  </div>
                  <div class="layui-form-mid layui-word-aux">发表后无法更改积分</div>
                </div>
              </div>-->
              <!--<div class="layui-form-item">
                <label for="L_vercode" class="layui-form-label">验证码</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_vercode" name="vercode" required lay-verify="required" placeholder="请回答后面的问题" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid">
                  <span style="color: #c00;">1+1=?</span>
                </div>
              </div>-->
              <div class="layui-form-item">
                <button id="submitBtn" type="button" class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addpost">立即发布</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/layui/layui.js"></script>
<script>
layui.cache.page = 'jie';
layui.cache.user = {
  username: '游客'
  ,uid: -1
  ,avatar: '/images/avatar/00.jpg'
  ,experience: 83
  ,sex: '男'
};
layui.config({
  version: "3.0.0"
  ,base: '/mods/'
}).extend({
  fly: 'index'
}).use('fly');

layui.use('form', function () {
    var form = layui.form;

    form.on('submit(addpost)', function () {
        var url = "[[@{/post/addpost}]]";
        var category_id = $("select[name=category_id]").val();
        var module_id = $("select[name=module_id]").val();
        var title = $("input[name=title]").val();
        var body = $("textarea[name=body]").val();

        $.ajax({
            url: url,
            type: "post",
            async: true,
            data:{"category_id": category_id,"module_id": module_id,  "title":title,"body": body},
            success: function (res) {
                console.log(res.message);
                if(res.message == 1) {
                    layer.msg("发帖成功",{icon: 6},function () {
                        location.href = "[[@{/}]]";
                    });//成功的表情
                    return;
                } else {
                    layer.msg(res.message,{icon: 5});//失败的表情
                    return;
                }
            }

        });
        return false;
    });
});
</script>

</body>
